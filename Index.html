<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webshop - Hjem</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="webshop.html">Webshop</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="cart.html">Mit Kurv</a></li>
            </ul>
        </nav>
    </header>

    <h1>Velkommen til vores webshop</h1>

    <div class="product-container">
        <div class="product">
            <img src="product_img/agurk.png" alt="Agurk">
            <h2>Agurk</h2>
            <p class="price">Pris: 10 kr</p>
            <button class="add-to-cart-btn">Tilføj til kurv</button>
        </div>
        <div class="product">
            <img src="product_img/peberfrugt.png" alt="Peberfrugt">
            <h2>Peberfrugt</h2>
            <p class="price">Pris: 15 kr</p>
            <button class="add-to-cart-btn">Tilføj til kurv</button>
        </div>
        <div class="product">
            <img src="product_img/salat.png" alt="Salat">
            <h2>Salat</h2>
            <p class="price">Pris: 12 kr</p>
            <button class="add-to-cart-btn">Tilføj til kurv</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
